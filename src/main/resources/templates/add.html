<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/user/add}" >
    <label for="username">Enter Username: </label>
    <input type="text" th:field="*{user.username}" id="username"/>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{user.name}" id="name"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{user.password}" id="password"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{user.age}" id="age"/>

    <br/>
    <input type="submit" value="Add"/>
    <br>
    <a th:href="@{/login}">login</a>
</form>
</body>
</html>
